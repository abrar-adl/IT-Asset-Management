
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | IT Asset Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/login-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }
        .reset-box {
            background: rgba(33, 37, 41, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        .reset-box .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-reset {
            background: #0d6efd;
            border: none;
        }
        .btn-reset:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="reset-box text-light">
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h3>Password Reset</h3>
            <p class="small">Enter your email address to reset your password.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            {% if form.email.errors %}
                <div class="text-danger small mt-1">{{ form.email.errors.0 }}</div>
            {% endif %}
            <button type="submit" class="btn btn-reset w-100 mt-3">
                <i class="fas fa-envelope me-1"></i> Send Reset Link
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-light text-decoration-none">Back to Login</a>
        </div>
    </div>
</body>
</html>
