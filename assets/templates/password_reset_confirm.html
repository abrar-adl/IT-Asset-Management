{% if validlink %}
  <h3 class="text-light">Reset your password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
  </form>
{% else %}
  <div class="alert alert-danger mt-3">
    This password reset link is invalid, possibly because it has already been used.
  </div>
{% endif %}
<div class="mt-3">
  <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
</div>
