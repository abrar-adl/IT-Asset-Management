{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | IT Asset Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/login-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }
        .login-box {
            background: rgba(33, 37, 41, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-box .logo {
            height: 60px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            background: #0d6efd;
            border: none;
        }
        .btn-login:hover {
            background: #0b5ed7;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-box text-light">
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h3>IT Asset Management</h3>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> Invalid username or password.
            </div>
        {% endif %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    <i class="fas fa-info-circle me-1"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" name="remember_me" id="rememberMe">
                <label class="form-check-label text-light" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </button>            
        </form>
        <br>
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-light text-decoration-none">
                Forgot Password?|
            </a>
            <a href="{% url 'register' %}" class="text-light text-decoration-none">
                Sign up  
            </a>
        </div>

    </div>
    
</body>
</html>
